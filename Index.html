<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambiental Chiloé</title>
    <link rel="stylesheet" href="Estilo.css">
    <script src="Script.js"></script>
    
</head>
<body>
    
<h1 id="Titul">AYUDA A CHILOÉ</h1>
<br>
<h3 id="Regirr">REGISTRARSE YA</h3>

<div class="card">
    <input type="text" id="Runs"  placeholder="Rut sin guión ni puntos *" class="Inpons" size="30" maxlength="9">
    <input type="text" id="Nombre" size="30" placeholder="Nombre *" class="Inpons" maxlength="20">
    <input type="text" id="App"  placeholder="Apellido paterno *" class="Inpons" size="30" maxlength="20">
    <input type="text" id="Apm" size="30" placeholder="Apellido materno *" class="Inpons" maxlength="20"><br>
    <h2>Edad</h2>
    <input type="date" id="FechaEdad" min="1989-01-01" max="2006-01-01"  class="Inpons" size="30" placeholder="Fecha de nacimiento *" value="2003-12-12"><br>
    <input type="number" id="EdadUs" min="18" max="35" placeholder="Edad *" class="Inpons" size="30" >
    <h2>Genero</h2>
    <select name="Gender" id="Genero" class="Inpons" title="Genders">
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
        <option value="Prefiero no decirlo">Prefiero no decirlo</option>
    </select>
    <input type="text" id="NumeroTel" class="Inpons" placeholder="Numero Telefono (+56)*" maxlength="12">


    <input type="text" id="Email" class="Inpons" placeholder="Correo Electronico *">
    <input type="text" id="Profesion" class="Inpons" placeholder="Profesión *">

    <h2>Escribe una breve carta de tu motivación para postular</h2>
    <textarea name="Carta" id="Cartu" cols="30" rows="10" placeholder="Escribe tu motivacion aquí" id="Sud"></textarea>
    <br>
    <button type="button" class="Boton" onclick="EnviarDates()">ENVIAR DATOS</button>

</div>
<br>
<br>

<div id="CartPresen">

</div>



</body>
</html>
